[global]
dataFrameSerialization = "arrow"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
port = 8501
address = "0.0.0.0"

[theme]
base = "light"
primaryColor = "#FF6B6B"
backgroundColor = "#FAFAFA" 
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false

[logger]
level = "info"
messageFormat = "%(asctime)s %(message)s"